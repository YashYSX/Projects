        .container{

            width: 100%;

        }
        .box1{
            height: 10vh;
            width: 100%;
            
            
            
        }
        .netflix{

            left: 30px;
            
            ;
        }
        img{
            height: 100%;
            width: 100%;
            
        }
        .box2{
            height: 105vh;
            width: 100%;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            
            
        }
        .free{
            height: 10%;

            border: 2px solid black;

            opacity: 85%;

        .signup{

            width: 100%;
            border: 2px solid black;
            background-color: black;
            position: relative;
            opacity: 85%;

            position: relative;
            left: 18%;

        .inp{

            justify-content: center;

            opacity: 85%;

        }

            height: 5%;

            border: 2px solid black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: black;
            opacity: 85%;

        .last{
            height: 34%;
            width: 100%;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            opacity: 85%;
        
        }
        .lasts{
            height: 80%;
            width: 65%;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            
        }
        .page{
            height: 100vh;
            width: 40%;
            border: 2px solid black;
           
            align-items: center;
        }
        .box3{
            height: 51vh;
            width: 100%;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            background-color: black;
            color: white;

            position: relative;
            top: 6%;
        }
        .call{
           height: 15%;
           width: 100%;
           position: relative;
           left: 12%;
        }
        .content{
            
            height: 29%;
            width: 60%;
            border: 2px solid black;
            position: relative;
            left: 7%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        
        }
        .first{
                height: 50%;
                width: 100%;
                border: 2px solid black;
                display: flex;
                justify-content: space-around;
                
                align-items: center;
                
        }
        .second{
                height: 5%;
                width: 100%;
                border: 2px solid black;
                display: flex;
                

        }
        .second1{
            height: 98%;
            width: 50%;

            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-around;
            position: relative;
            left: 30px;
        }
        .select{

            height: 20%;
            width: 100%;
            position: relative;
            top: 14%;
            left: 12%;
        }

    <div class="container">
        
        <div class="box1">
            <div class="netflix">
                <img src="Capture.PNG" alt="">
            </div>
        </div>

            <div class="page">
                <div class="free"></div>
                <div class="signup">
                    <h1>Sign In</h1>
                </div>
                <div class="inp">
                    <input type="text" style="height: 20%; width: 60%; border-radius: 5px;" placeholder="Email or phone number"><br><br>
                    <input type="text" style="height: 20%; width: 60%; border-radius: 5px;"  placeholder="Password">
                   
                </div>
                <div class="btn">
                    <button style="height: 50%; width: 60%; background-color: red; border:none;">Sign In</button>
                </div>

                    <p><input type="checkbox">Remember me</p>
                    <p>need help?</p>



                </div>
                <div class="last">
                        <div class="lasts">
                            <div class="last1">
                                New to Netflix? Sign up now.
                            </div>
                            <br>
                        <div class="last2">
                            This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more. 
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="box3">
            <div class="call">
                <p>Questions? Call 000-800-919-1694</p>
            </div>

            <div class="content">
                 <div class="first">
                    <p>FAQ </p>
                    <p> Help Centre</p>
                    <p>Terms of Use</p>
                    <p>Privacy</p>
                </div>

                <div class="second">
                    <div class="second1">
                        <p>Cookie Preferences</p>
                        <p>Corporate Information</p>
                    </div>
                </div>

            </div>


            <div class="select">
            <select name="English" id="">
                <option value="English">English</option>
                <option value="हिंदी">हिंदी</option>
            </select>
        </div>
        </div>
