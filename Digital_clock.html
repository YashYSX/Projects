<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-image: url('https://i.ytimg.com/vi/iG10jsIaBs8/maxresdefault.jpg');
        }
        .container{
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(67,242,51);
            font-weight: bold;
            position: absolute;
            top: 93.5%;
            left: 54%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <span id="hours">000</span>
        <span>:</span>
        <span id="minutes">000</span>
        <span>:</span>
        <span id="seconds">000</span>
        <span>:</span>
        <span id="milisecond"></span>
        <span id="session">AM</span>
    </div>
    <script>
        function displayTime(){
            var dateTime = new Date();
            var hrs = dateTime.getHours();
            var min = dateTime.getMinutes();
            var sec = dateTime.getSeconds();
            var mili = dateTime.getMilliseconds();

            if(hrs >= 12){
                session.innerHTML = 'PM'
            }else{
                session.innerHTML = 'AM'
            }

            document.getElementById("hours").innerHTML = hrs
            document.getElementById("minutes").innerHTML = min
            document.getElementById("seconds").innerHTML = sec
            document.getElementById("milisecond").innerHTML = mili
            
           
            

        }
        setInterval(displayTime)





    </script>
</body>
</html>
